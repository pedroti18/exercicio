        <script>
                function calcula(){
                    let num1 = document.getElementById("n1").value;
                    let num2 = document.getElementById("n2").value;
                    let num3 = num1 * "24.50";
                    let num4 = num2 * "24.50";

                            document.getElementById("trabalho1").value = num3;
                            document.getElementById("trabalhoumaistempo").value = 'professor 1';
                            document.getElementById("trabalho2").value = num4;
                            document.getElementById("trabalhoumenostempo").value = 'professor 2';
                    }else{
                        document.getElementById("trabalho2").value = num4;
                        document.getElementById("trabalhoumaistempo").value = 'professor 1';
                        document.getElementById("trabalho1").value = num3;
                        document.getElementById("trabalhoumenostempo").value = 'professor 2';
                    }

                
                function saida(texto){
                    document.querySelector("#saida").innerHTML = texto;
                }

                }
