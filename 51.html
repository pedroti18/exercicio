<body>
    <h2>51)Elaborar um algoritmo em pseudocodigo que leia um número. 
        Se positivo armazene-o em uma variável chamada “A”, se for negativo, em uma variável chamada “B”. 
        No final mostrar o resultado das duas variáveis. </h2>
    
            <P><input type="text" id="numero" placeholder="numero"></P>
            <p><button onclick="verificar()">OK</button></p>
            <P>A:<input type="text" id="numero1"></P>
            <P>B:<input type="text" id="numero2"></P>
    
    <div id="saida"></div>
</body>

    <script>
        function verificar(){
            var num = document.querySelector("#numero").value;
            
            if(num > 0){
                document.getElementById("numero1").value = num;
            }else{
                document.getElementById("numero2").value = num;
            }
        }
        function saida(texto){
            document.querySelector("#saida").innerHTML = texto;
        } 

    </script>
