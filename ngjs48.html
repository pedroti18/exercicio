<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

<body ng-app="ex48" ng-controller="ctrl48">
    <h2>48) Eleborar um algoritimo em pseudocodigo que efetue a leitura de um número inteiro e apresentar uma mensagem
    informando se o número é par ou impar</h2>

    <label>Digite um número</label>
    <input type="text" ng-model="valor">
    <div>{{ saida(valor) }}</div> {{ valor }}    
</body>

</html>
<script>
    var app = angular.module("ex48", []);
    app.controller("ctrl48", function ($scope) {
        $scope.saida = function (num) {
            if (num % 2 == 0) {
                return "Par";
            }
            return "Impar";
        }
    })    

</script>
